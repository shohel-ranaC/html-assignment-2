<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut Page</title>
</head>
<body>
            <form action="">
                  <h3>Billing Address</h3>
                  <label for="fname"> Full Name: </label>
                  <input type="text" id="fname" name="firstname" placeholder="Enter your full name">
                  <br/><br/>
                  <label for="email">Email: </label>
                  <input type="text" id="email" name="email" placeholder="Enter your email">
                  <br/><br/>
                  <label for="adr">Address: </label>
                  <input type="text" id="adr" name="address" placeholder="Enter your address">
                  <br/><br/>
                  <label for="city">City: </label>
                  <input type="text" id="city" name="city" placeholder="Enter your City">
                  <br/><br/>
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="Enter your state">
                  <br/><br/>
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="Enter your zip code">
                  <br/><br/>
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <br/><br/>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Enter your card name">
                  <br/><br/>
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="Enter your card no">
                  <br/><br/>
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="Enter your expire month">
                  <br/><br/>
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="Enter your expire year">
                  <br/><br/>
                 <label for="cvv">CVV</label>
                 <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                 <br/><br/>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <br/><br/>
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
    
</body>
</html>
